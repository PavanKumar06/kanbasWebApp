                                <div class="wd-padding-right-2p">
                                    <i class="wd-font-size-140px fas fa-user-circle"></i>  
                                </div>
                                <div>
                                    <div class="wd-flex-col-container">
                                        <form>
                                            <div class="wd-paddingtop-15px">
                                                <label for="name" class="form-label"><b>Name:</b></label>
                                                <input type="text" class="form-control" id="name" value="Srinivasa Pavan Kumar Danaboina">
                                            </div>
                                            <div class="wd-paddingtop-15px">
                                                <label for="pronouns" class="form-label"><b>Pronouns:</b></label>
                                                <select class="form-select" id="pronouns">
                                                    <option value="none">None</option>
                                                    <option value="he-him" selected>He/Him</option>
                                                    <option value="she-her">She/Her</option>
                                                </select>
                                            </div>
                                            <div class="wd-paddingtop-15px">
                                                <label for="title" class="form-label"><b>Title:</b></label>
                                                <input type="text" class="form-control" id="title">
                                            </div>
                                            <div class="wd-paddingtop-15px">
                                                <label for="contact" class="form-label wd-font-size-25px">Contact</label><br />
                                                No registered services, you can add some on the settings page.
                                            </div>
                                            <div class="wd-paddingtop-15px">
                                                <label for="bio" class="form-label wd-font-size-25px">Biography</label>
                                                <textarea class="form-control" id="bio" rows="4">Faculty, Software Engineer, AI, Space, and renewables enthusiast.</textarea>
                                            </div>
                                            <div class="wd-paddingtop-15px">
                                                <label for="links" class="form-label wd-font-size-25px">Links</label>
                                                <div class="wd-flex-row-container">
                                                    <div class="wd-flex-col-container">
                                                        <label for="linkstitle" class="form-label"><b>Title</b></label>
                                                        <input type="text" class="form-control" id="linkstitle" value="YouTube">
                                                    </div>
                                                    <div class="wd-flex-col-container">
                                                        <label for="linksurl" class="form-label"><b>URL</b></label>
                                                        <input type="text" class="form-control" id="linkstitle" value="https://www.youtube.com/watch?v=7p8DwtElYfE">
                                                    </div>                                                
                                                </div>
                                            </div>
                                            <div class="wd-paddingtop-15px">
                                                <button class="btn btn-secondary">Add another link</button>
                                                <hr />
                                            </div>
                                        </form>
                                        <div class="wd-paddingtop-15px">

                                            </a>
